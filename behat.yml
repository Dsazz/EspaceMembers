# Set env variable:
#export MINK_EXTENSION_PARAMS="base_url=h*"
#run all tests:
#for f in `find src/ -path '*/Features'`; do ./bin/behat -c app/config/behat.yml $f; done
default:
    suites:
        controller:
            #path: [ %paths.base%/features/core ]
            paths:
                features: features/controller
            type: symfony_bundle
            bundle: 'EspaceMembersMainBundle'
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - EspaceMembers\MainBundle\Behat\ControllerContext
                - EspaceMembers\MainBundle\Behat\CommunityContext
                - EspaceMembers\MainBundle\Behat\WebContext
        web:
            #path: [ %paths.base%/features/web ]
            paths:
                features: features/web
            type: symfony_bundle
            bundle: 'EspaceMembersMainBundle'
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - EspaceMembers\MainBundle\Behat\ControllerContext
                - EspaceMembers\MainBundle\Behat\WebContext
    extensions:
        Behat\Symfony2Extension:
            kernel:
                env: test
                debug: true
        Behat\MinkExtension:
            base_url: 'http://espacemembers.ua/app_test.php/'
            #default_session: 'symfony2'
            #javascript_session: sahi
            browser_name: firefox
            javascript_session: selenium2
            goutte: ~
            selenium2: ~
